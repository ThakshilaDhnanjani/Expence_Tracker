<div class="parent">
  <div class="row">
    <div [ngClass]="(isSidePanelVisible || isSidePanelVisibleEdit) ? 'col-8' : 'col-12'">
      <div class="card">
        <div class="card-header header-primary">
          <div class="header-row">
            <div class="header-left">Expenses</div>
            <div class="header-right">
              <button class="btn-success-small" (click)="openSidePanel()">Add New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of expenses">
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date | date: 'yyyy-MM-dd' }}</td>
                <td>
                  <button class="btn-primary" (click)="editExpense(expense.id)">Edit</button>
                  <button class="btn-danger" (click)="deleteExpense(expense.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Combined Side Panel -->
    <div class="col-4" *ngIf="isSidePanelVisible || isSidePanelVisibleEdit">
      <div class="card">
        <div class="card-header header-primary">
          <div class="header-row">
            <div class="header-left">
              {{ isSidePanelVisibleEdit ? 'Edit Expense' : 'Add Expense' }}
            </div>
            <div class="header-right">
              <button class="btn-success-small" (click)="closeSidePanel()">X</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group" *ngIf="isSidePanelVisibleEdit">
            <label for="id">ID</label>
            <input id="id" type="text" [(ngModel)]="expenseObj.id" class="input-control" disabled>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" [(ngModel)]="expenseObj.category" class="input-control">
              <option [selected]="!expenseObj.category" value="" disabled>Select Category</option>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Stationary">Stationary</option>
              <option value="Toiletries">Toiletries</option>
              <option value="Groceries">Groceries</option>
              <option value="Other">Other expenses</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="expenseObj.description" class="input-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" type="text" [(ngModel)]="expenseObj.amount" class="input-control">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" [(ngModel)]="expenseObj.date" class="input-control">
          </div>
          <button class="btn-success" (click)="createexpense() ">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
